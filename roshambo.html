<!DOCTYPE html>
<html>
    <head>
        <title>Roshambo Game</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
           const RPSArray = ['ROCK','PAPER','SCISSORS'];
           let points = [];

           function computerPlay() {
               return RPSArray[~~(Math.random()*RPSArray.length)]
           }

           function playRound() {
               compSelection = computerPlay();
               playerSelection = prompt('Rock, Paper, or Scissors?').toUpperCase();
               if ((playerSelection == 'ROCK' && compSelection=='SCISSORS')
               || (playerSelection=='PAPER' && compSelection=='ROCK') 
               || (playerSelection=='SCISSORS' && compSelection=='PAPER')) {
                   alert("You win! "+playerSelection+" beats "+compSelection+".")
                   points.push(1)
               }
               else if (playerSelection==compSelection) {
                   alert("Tie! "+playerSelection+" and "+compSelection+".")
               }
               else {
                   alert("You lose! "+compSelection+" beats "+playerSelection+".")
                   points.push(-1)
               }
           }

           function game() {
               let counter = 0;
               while (counter < 5) {
                   playRound();
                   counter++
               }
           }

           game()
           const sum = points.reduce(add,0);
           function add(accumulator, a) {
               return accumulator + a;
           }
           
           if (sum > 0) {
               console.log("You win! You scored "+sum+" points!")
           }
           else if (sum == 0) {
               console.log("Tie!")
           }
           else {
               console.log("You lose! You scored "+sum+" points!")
           }

        </script>
    </body>
</html>
